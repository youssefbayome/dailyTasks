<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <link rel="shortcut icon" href="./fav.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

        <img src="./jpa.jpeg" width="50px" style="object-fit: contain; mix-blend-mode: difference;" />
        <h2 style="text-align: center;">Daily Schedule</h2>
    </header>

    <table>
        <tr>
            <th>Time</th>
            <th>Activity</th>
        </tr>
    </table>
    <div style="display: flex;justify-content: center ; gap: 10px;">
        <p id="quote">Consistency is the key</p>
        <p id="author">ジンヲオさん</p>
    </div>
    <button class="floating-button" onclick="toggleDarkMode()"><span id="modeIcon"></span>
    </button>

    <script src="./index.js"></script>

</body>

</html>
